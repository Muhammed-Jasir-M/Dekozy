name: aurakart
description: "An Ecommerce Application made with Flutter"
# The following line prevents the package from being accidentally published to
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.5.3

#--------------- PACKAGES ------------------#

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.2.2
  intl: ^0.18.0
  logger: ^2.4.0
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.0
  flutter_native_splash: ^2.4.2
  smooth_page_indicator: ^1.2.0+3
  shimmer: ^3.0.0
  lottie: ^3.1.3
  flutter_dotenv: ^5.2.1
  image_picker: ^1.1.2
  crypto: ^3.0.6
  cached_network_image: ^3.3.1
  model_viewer_plus: ^1.9.1

  # Product Specific
  carousel_slider: ^5.0.0
  readmore: ^3.0.0
  flutter_rating_bar: ^4.0.1
  
  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  google_sign_in: ^6.2.2

  # Chatbot
  google_generative_ai: ^0.4.6
  uuid: ^4.5.1
  dash_chat_2: ^0.0.20

#--------------- ./ PACKAGES END ------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


# ------- LOCAL ASSETS ----------- #
  assets:
    - assets/logos/
    - assets/icons/payment_methods/
    - assets/images/on_boarding_animations/
    - assets/images/animations/
    - assets/images/profile/
    - assets/images/reviews/
    - assets/images/banners/

    - .env
  
# --------------- LOCAL FONTS ------------------ #
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 800
